sudo: required
language: python
addons:
  chrome: stable
  firefox: latest
python:
- '3.6'
env:
  global:
  - MOZ_HEADLESS=1
  - SOLR_VERSION=6.6.3
  - SOLR_CORE=test-ppa
cache:
  directories:
  - downloads
install:
- pip install -r requirements.txt
- pip install -r dev-requirements.txt
- pip install codecov
- cp ci/testsettings.py ppa/local_settings.py
- python -c "import uuid; print('SECRET_KEY = \'%s\'' % uuid.uuid4())" >> ppa/local_settings.py
- npm install --dev
before_script:
- sudo chown root /opt/google/chrome/chrome-sandbox
- sudo chmod 4755 /opt/google/chrome/chrome-sandbox
- SOLR_VERSION=$SOLR_VERSION SOLR_CORE=$SOLR_CORE bash ci/config_solr.sh
- mysql -u root -e "create database test";
- python manage.py migrate
- python manage.py loaddata pages
- python manage.py runserver & # this needs to be running for pa11y
before_cache:
- rm -rf downloads/solr-${SOLR_VERSION}/
script:
- python -m pytest --cov=ppa
- npm test
- npm run pa11y
- python manage.py compress -f -v0
services:
- mysql
after_success:
- codecov
notifications:
  slack:
    secure: 
