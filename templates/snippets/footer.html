{% load static wagtailcore_tags %}
<footer class="ui basic inverted segment centered grid" id="footer">
    <nav class="ui inverted borderless menu">
        <a class="item" href="{% slugurl 'home' %}">Home</a>
        <a class="item" href="{% slugurl 'editorial' %}">Editorial</a>
        <a class="item" href="{% url 'archive:list-collections'%}">Collections</a>
        <a class="item" href="{% url 'archive:list' %}">Archive</a>
    </nav>
    <div class="ui container">
        <div class="ui inverted horizontal link list">
            {% for page in request.site.root_page.get_children.live.in_menu %}
            <a class="item" href="{{ page.url }}">{{ page.title }}</a>
            {% endfor %}
        </div>
    </div>
    <img class="ppa-logo" src="{% static 'img/ppa-logo-for-dark-wo-bg.svg' %}" alt="Princeton Prosody Archive" />
    <div class="ui container">
        <div class="ui inverted horizontal list">
            <a class="item ui small image" href="https://www.princeton.edu/">
                <img src="{% static 'img/PUsig2-ww-ws.svg' %}" alt="Princeton University" />
            </a>
            <a class="item ui tiny image" href="https://cdh.princeton.edu/">
                <img src="{% static 'img/CDH_logo_W.svg' %}" alt="The Center for Digital Humanities at Princeton" />
            </a>
        </div>
    </div>
    <div class="ui container">
        <div class="contact ui inverted horizontal link list">
            <span class="item">Â©2018 Trustees of Princeton University</span>
            <a class="item" href="https://accessibility.princeton.edu/">Accessibility</a>
            <a class="item" href="https://accessibility.princeton.edu/accessibility-assistance">Accessibility Assistance</a>
            <span class="item" id="sw_version">{{ SW_VERSION }}</span>
        </div>
    </div>
</footer>
