{% extends "base.html" %}
{% load humanize %}
{% block page-subtitle %}Archive | Collections {% endblock %}

{% block content %}
<h1>Collections</h1>
<hr>
    <ul>
    {% for item in object_list %}
        <li><a href="{% url 'archive:list' %}?collections={{ item.name|urlencode }}"<strong>{{ item.name }}</strong></a></li>
    {% endfor %}
    </ul>
{% endblock %}
