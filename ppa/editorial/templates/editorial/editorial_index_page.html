{% extends 'pages/content_page.html' %}
{% load wagtailcore_tags %}

{% block content %}
<div class="ui vertical basic segment">
    <div class="ui text container">
         {{ page.intro|richtext }}
    </div>
</div>

<div class="ui vertical basic segment">
    <div class="ui text container">
        <div class="updates ui two stackable cards">
            {% for post in posts %}
            <div class="ui post card">
                <a href="{{ post.url }}">
                <div class="content">
                    <div class="header">{{ post.title }}</div>
                    <div class="meta">{{ post.post_date }}</div>
                    <div class="description">
                        {{ post.get_description|richtext }}
                    </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>
{% endblock %}
